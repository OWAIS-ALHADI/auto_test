name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'  # ou une autre version si n√©cessaire

    - name: Install dependencies
      run: |
        
        pip install pytest

    - name: Run tests
      run: |
        pytest
